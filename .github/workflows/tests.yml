#          path: ~/go/pkg/mod
#          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
#          restore-keys: |
#            ${{ runner.os }}-go-

      - name: Unit Test
        run: go test ./...

      - name: Benchmark
        run: go test -bench=. -benchmem -run=none ./...
